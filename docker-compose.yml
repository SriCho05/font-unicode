version: '3.8'

services:
  marathi-converter:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./app/uploads:/app/app/uploads
      - ./app/downloads:/app/app/downloads
    environment:
      - FLASK_ENV=production
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/font-info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - marathi-converter
    restart: unless-stopped